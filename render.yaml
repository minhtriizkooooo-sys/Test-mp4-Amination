services:
  - type: web
    name: simple-flask-app  # Hoặc tên service của bạn
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0  # Giữ nguyên nếu bạn muốn, hoặc bỏ để dùng default 3.13.4
